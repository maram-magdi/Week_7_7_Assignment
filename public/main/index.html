<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Ask Maram</title>
</head>
<body>
    <h1>Ask Maram</h1>
    <section id="initial-sign-in">
        <button id="maram-sign-in">Maram's Sign In</button>
    </section>
    <br>
    <section id="box">
        <section id="logging">
        </section>
        <br>
        <section id="maram-field">
        </section>
    </section>  
    <br><br>
    <section>
        <p>Ask or chat with Maram - she will reply when she sees this:</p>
        <input id="input" type="text"></input>
        <button id="submit">Send</button>
    </section>
    <br><br>
    <h2>Feed: </h2>
    <section id="feed">
    </section>
    <script src="app.js"></script>
</body>
</html>
